apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
spec:
      containers:
      - name: charity-pod
        image: <enter-your-container-registry>/charity:0.1
        env:
        - name: DATABASE_HOST
          value: <enter-your-host>
        - name: DATABASE_PORT
          value: "<enter-your-port>"
        - name: DATABASE_NAME
          value: charity
        - name: DATABASE_USERNAME
          value: <enter-your-username>
        - name: DATABASE_PASSWORD
          value: <enter-your-password>
        - name: MEDIA_SERVICE_URL
          value: http://media-svc
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: post-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: post
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: post-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: <enter-your-host>
    http:
      paths:
      - backend:
          serviceName: post-svc
          servicePort: 80
        path: /posts