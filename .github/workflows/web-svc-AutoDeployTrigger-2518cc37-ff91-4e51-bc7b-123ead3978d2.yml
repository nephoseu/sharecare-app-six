name: Trigger auto deployment for web-svc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'web/**'
    - '.github/workflows/web-svc-AutoDeployTrigger-2518cc37-ff91-4e51-bc7b-123ead3978d2.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: demoregistry2211.azurecr.io
          username: ${{ secrets.WEBSVC_REGISTRY_USERNAME }}
          password: ${{ secrets.WEBSVC_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: demoregistry2211.azurecr.io/web-svc:${{ github.sha }}
          file: ./web/Dockerfile
          context: ./web/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WEBSVC_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n web-svc -g demorg --server demoregistry2211.azurecr.io --username  ${{ secrets.WEBSVC_REGISTRY_USERNAME }} --password ${{ secrets.WEBSVC_REGISTRY_PASSWORD }}
            az containerapp update -n web-svc -g demorg --image demoregistry2211.azurecr.io/web-svc:${{ github.sha }}
